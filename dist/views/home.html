           
{% extends 'base.html' %}

{% block content %}
         
    <div class="container">
    <h1 class="text-center mb-3 mt-3">We love movies</h1>
    <h3 class="text-center mb-5 mt-3">Search for your favourite movie below</h3>
        <div class="row justify-content-center">
            <div class="col-md-6 col-xl-4 border shadow rounded p-4 mx-3 mx-md-0">
            <form action="/search" method="GET">
                <div class="form-group">
                <label for="title">Movie title</label>
                <input type="text" class="form-control" name="title" id="title" placeholder="enter search text">
                </div>
    
                <button type="submit" class="btn btn-primary btn-sm">Submit</button>
            </form>
            </div>
        </div>
    </div>

    {% endblock %}
