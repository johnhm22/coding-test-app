{% extends 'base.html' %}

    {% block content %}
    <div class="container">
        <h2 class="text-center mb-3 mt-3">Here are your favourite movies</h2>
        <div class="row justify-content-center">
            <div class="col-6">
                <ul>
                {% for fave in faves %}
                <li><a href="http://localhost:3000/movies/:{{fave.movie_id}}">{{ fave.movie_title }}</a></li>
                {% endfor %}
                </ul>
                <a href="http://localhost:3000/" class="btn btn-primary btn-sm">Home</a>
            </div>
        </div>
    </div>
{% endblock %}
