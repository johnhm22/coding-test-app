{% extends 'base.html' %}

    {% block content %}
    <div class="container">
        <h2 class="text-center mb-3 mt-3">Here is the result of your movie search</h2>
        <p class="text-center mb-5 mt-3 muted">Click on the title to show more info...</p>
        <div class="row justify-content-center">
            <div class="col-6">
                <ul>
                {% for movie in movies %}
                <li><a href="https://showmemovies.herokuapp.com/movie/:{{movie.id}}">{{ movie.original_title }}</a></li>
                {% endfor %}
                </ul>
                <a href="https://showmemovies.herokuapp.com/" class="btn btn-primary btn-sm">Search again</a>
            </div>
        </div>
    </div>
{% endblock %}
