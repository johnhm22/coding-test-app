
{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-6">
        <div class="card" style="width: 25rem;">
            <div class="card-header">
                Movie detail
              </div>
            <img class="card-img-top" src="https://image.tmdb.org/t/p/original{{data.backdrop_path}}" alt="movie image">
            <div class="card-body">
            <h5 class="card-title">{{data.original_title}}</h5>
            <p class="card-text">{{data.overview}}</p>
            <a href="http://localhost:3000/" class="btn btn-primary btn-sm">Search again</a>            
            <a href="http://localhost:3000/faves/{{data.id}}/{{data.original_title}}" class="btn btn-success btn-sm" id="fave">Add to favourites</a>            
            </div>
        </div>
        </div>
    </div>
</div>

{% endblock %}
