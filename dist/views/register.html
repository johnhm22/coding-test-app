{% extends 'base.html' %}

{% block content %}


    <div class="container">
    <h1 class="text-center mb-3 mt-3">We love movies</h1>
    <h3 class="text-center mb-5 mt-3">Sign up to save your fave movies</h3>
        <div class="row justify-content-center">
            <div class="col-md-6 col-xl-4 border shadow rounded p-4 mx-3 mx-md-0">
            <form action="http://localhost:3000/users/register" method="POST">
                <div class="form-group">
                <label for="title">username</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="enter a username">
                </div>
                <div class="form-group">
                <label for="title">password</label>
                <input type="text" class="form-control" name="password" id="password" placeholder="enter a password">
                </div>
                <button type="submit" class="btn btn-primary btn-sm">Register</button>
            </form>
            </div>
        </div>
    </div>

    {% endblock %}
